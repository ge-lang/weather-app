<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            padding: 40px 20px;
            transition: background 1s ease;
        }

        body.sunny { background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%); }
        body.cloudy { background: linear-gradient(135deg, #dfe6e9 0%, #b2bec3 100%); }
        body.rainy { background: linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%); }
        body.night { background: linear-gradient(135deg, #2d3436 0%, #636e72 100%); }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .app-header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        /* Search Section */
        .search-section {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .search-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 15px 20px;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #74b9ff;
            box-shadow: 0 0 0 3px rgba(116, 185, 255, 0.1);
        }

        .search-btn {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(116, 185, 255, 0.3);
        }

        .location-btn {
            background: #00b894;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .location-btn:hover {
            background: #00a085;
            transform: translateY(-2px);
        }

        /* Current Weather */
        .current-weather {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
        }

        .weather-main {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 30px;
            align-items: center;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .weather-main {
                grid-template-columns: 1fr;
                text-align: center;
            }
        }

        .temperature {
            font-size: 4em;
            font-weight: 300;
            color: #2d3436;
        }

        .weather-icon {
            font-size: 5em;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .weather-info {
            text-align: left;
        }

        @media (max-width: 768px) {
            .weather-info {
                text-align: center;
            }
        }

        .city-name {
            font-size: 2em;
            color: #2d3436;
            margin-bottom: 10px;
        }

        .weather-description {
            font-size: 1.3em;
            color: #636e72;
            margin-bottom: 20px;
            text-transform: capitalize;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .detail-label {
            font-size: 0.9em;
            color: #636e72;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.2em;
            font-weight: 600;
            color: #2d3436;
        }

        /* Forecast */
        .forecast-section {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 1.5em;
            color: #2d3436;
            margin-bottom: 20px;
            text-align: center;
        }

        .forecast-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .forecast-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .forecast-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .forecast-day {
            font-weight: 600;
            margin-bottom: 10px;
            color: #2d3436;
        }

        .forecast-icon {
            font-size: 2.5em;
            margin: 10px 0;
        }

        .forecast-temp {
            font-size: 1.3em;
            font-weight: 600;
            color: #74b9ff;
        }

        .forecast-description {
            font-size: 0.9em;
            color: #636e72;
            margin-top: 5px;
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #74b9ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error Message */
        .error-message {
            background: #ff7675;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
            display: none;
        }

        /* Unit Toggle */
        .unit-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .unit-btn {
            background: #dfe6e9;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .unit-btn:first-child {
            border-radius: 20px 0 0 20px;
        }

        .unit-btn:last-child {
            border-radius: 0 20px 20px 0;
        }

        .unit-btn.active {
            background: #74b9ff;
            color: white;
        }

        /* Recent Searches */
        .recent-searches {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .recent-city {
            background: #e9f7fe;
            color: #0984e3;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .recent-city:hover {
            background: #0984e3;
            color: white;
        }
    </style>
</head>
<body class="default">
    <div class="container">
        <div class="app-header">
            <h1>Weather Forecast</h1>
            <p class="subtitle">Real-time weather data with 5-day forecast</p>
        </div>

        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Enter city name...">
                <button class="search-btn" id="searchBtn">
                    <span id="searchText">Search</span>
                    <div class="loading" id="searchLoading" style="display: none;"></div>
                </button>
                <button class="location-btn" id="locationBtn" title="Use current location">
                    üìç
                </button>
            </div>
            
            <div class="unit-toggle">
                <button class="unit-btn active" data-unit="metric">¬∞C</button>
                <button class="unit-btn" data-unit="imperial">¬∞F</button>
            </div>

            <div class="recent-searches" id="recentSearches">
                <!-- Recent cities will appear here -->
            </div>
        </div>

        <div class="error-message" id="errorMessage">
            City not found. Please check the spelling and try again.
        </div>

        <div class="current-weather" id="currentWeather" style="display: none;">
            <div class="weather-main">
                <div class="temperature-container">
                    <div class="temperature" id="temperature">--¬∞</div>
                </div>
                <div class="weather-icon" id="weatherIcon">‚õÖ</div>
                <div class="weather-info">
                    <div class="city-name" id="cityName">City Name</div>
                    <div class="weather-description" id="weatherDescription">--</div>
                    <div class="weather-details">
                        <div class="detail-item">
                            <div class="detail-label">Feels Like</div>
                            <div class="detail-value" id="feelsLike">--¬∞</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Humidity</div>
                            <div class="detail-value" id="humidity">--%</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Wind</div>
                            <div class="detail-value" id="windSpeed">-- m/s</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Pressure</div>
                            <div class="detail-value" id="pressure">-- hPa</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="forecast-section" id="forecastSection" style="display: none;">
            <h2 class="section-title">5-Day Forecast</h2>
            <div class="forecast-container" id="forecastContainer">
                <!-- Forecast items will be generated here -->
            </div>
        </div>
    </div>

    <script>
        class WeatherApp {
            constructor() {
                this.apiKey = 'your_api_key_here'; // Free from OpenWeatherMap
                this.currentUnit = 'metric';
                this.recentSearches = JSON.parse(localStorage.getItem('weatherRecentSearches')) || [];
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.renderRecentSearches();
                
                // Load weather for default city or use geolocation
                this.getWeatherByCity('Brussels');
            }

            setupEventListeners() {
                // Search functionality
                document.getElementById('searchBtn').addEventListener('click', () => {
                    this.handleSearch();
                });

                document.getElementById('searchInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.handleSearch();
                });

                // Location button
                document.getElementById('locationBtn').addEventListener('click', () => {
                    this.getLocationWeather();
                });

                // Unit toggle
                document.querySelectorAll('.unit-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.unit-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentUnit = e.target.dataset.unit;
                        if (this.currentCity) {
                            this.getWeatherByCity(this.currentCity);
                        }
                    });
                });
            }

            async handleSearch() {
                const city = document.getElementById('searchInput').value.trim();
                if (city) {
                    await this.getWeatherByCity(city);
                    this.addToRecentSearches(city);
                }
            }

            async getWeatherByCity(city) {
                this.showLoading(true);
                this.hideError();

                try {
                    // Current weather
                    const currentResponse = await fetch(
                        `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=${this.currentUnit}&appid=${this.apiKey}`
                    );

                    if (!currentResponse.ok) throw new Error('City not found');

                    const currentData = await currentResponse.json();

                    // 5-day forecast
                    const forecastResponse = await fetch(
                        `https://api.openweathermap.org/data/2.5/forecast?q=${city}&units=${this.currentUnit}&appid=${this.apiKey}`
                    );

                    const forecastData = await forecastResponse.json();

                    this.displayWeather(currentData, forecastData);
                    this.currentCity = city;

                } catch (error) {
                    this.showError();
                } finally {
                    this.showLoading(false);
                }
            }

            getLocationWeather() {
                if (!navigator.geolocation) {
                    alert('Geolocation is not supported by your browser');
                    return;
                }

                this.showLoading(true);

                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const { latitude, longitude } = position.coords;
                        
                        try {
                            const response = await fetch(
                                `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&units=${this.currentUnit}&appid=${this.apiKey}`
                            );
                            
                            const data = await response.json();
                            this.getWeatherByCity(data.name);
                            
                        } catch (error) {
                            this.showError();
                        }
                    },
                    (error) => {
                        this.showLoading(false);
                        alert('Unable to retrieve your location');
                    }
                );
            }

            displayWeather(currentData, forecastData) {
                this.updateCurrentWeather(currentData);
                this.updateForecast(forecastData);
                this.updateBackground(currentData.weather[0].main);
                
                document.getElementById('currentWeather').style.display = 'block';
                document.getElementById('forecastSection').style.display = 'block';
            }

            updateCurrentWeather(data) {
                document.getElementById('cityName').textContent = `${data.name}, ${data.sys.country}`;
                document.getElementById('temperature').textContent = 
                    `${Math.round(data.main.temp)}¬∞${this.currentUnit === 'metric' ? 'C' : 'F'}`;
                document.getElementById('weatherDescription').textContent = data.weather[0].description;
                document.getElementById('feelsLike').textContent = 
                    `${Math.round(data.main.feels_like)}¬∞${this.currentUnit === 'metric' ? 'C' : 'F'}`;
                document.getElementById('humidity').textContent = `${data.main.humidity}%`;
                document.getElementById('windSpeed').textContent = 
                    `${data.wind.speed} ${this.currentUnit === 'metric' ? 'm/s' : 'mph'}`;
                document.getElementById('pressure').textContent = `${data.main.pressure} hPa`;

                // Weather icon
                const icon = this.getWeatherIcon(data.weather[0].main, data.weather[0].icon);
                document.getElementById('weatherIcon').textContent = icon;
            }

            updateForecast(data) {
                const forecastContainer = document.getElementById('forecastContainer');
                forecastContainer.innerHTML = '';

                // Get unique days (API returns 3-hour intervals, we need daily)
                const dailyForecasts = [];
                const processedDays = new Set();

                data.list.forEach(item => {
                    const date = new Date(item.dt * 1000);
                    const day = date.toLocaleDateString('en', { weekday: 'short' });
                    
                    if (!processedDays.has(day) && dailyForecasts.length < 5) {
                        processedDays.add(day);
                        dailyForecasts.push({
                            day: day,
                            temp: Math.round(item.main.temp),
                            description: item.weather[0].description,
                            icon: item.weather[0].icon,
                            main: item.weather[0].main
                        });
                    }
                });

                dailyForecasts.forEach(forecast => {
                    const forecastItem = document.createElement('div');
                    forecastItem.className = 'forecast-item';
                    forecastItem.innerHTML = `
                        <div class="forecast-day">${forecast.day}</div>
                        <div class="forecast-icon">${this.getWeatherIcon(forecast.main, forecast.icon)}</div>
                        <div class="forecast-temp">${forecast.temp}¬∞${this.currentUnit === 'metric' ? 'C' : 'F'}</div>
                        <div class="forecast-description">${forecast.description}</div>
                    `;
                    forecastContainer.appendChild(forecastItem);
                });
            }

            getWeatherIcon(main, iconCode) {
                const isDay = iconCode.includes('d');
                const icons = {
                    'Clear': isDay ? '‚òÄÔ∏è' : 'üåô',
                    'Clouds': isDay ? '‚õÖ' : '‚òÅÔ∏è',
                    'Rain': 'üåßÔ∏è',
                    'Drizzle': 'üå¶Ô∏è',
                    'Thunderstorm': '‚õàÔ∏è',
                    'Snow': '‚ùÑÔ∏è',
                    'Mist': 'üå´Ô∏è',
                    'Fog': 'üå´Ô∏è'
                };
                return icons[main] || 'üåà';
            }

            updateBackground(weatherMain) {
                document.body.className = 'default';
                
                const weatherClass = {
                    'Clear': 'sunny',
                    'Clouds': 'cloudy',
                    'Rain': 'rainy',
                    'Drizzle': 'rainy',
                    'Thunderstorm': 'rainy'
                }[weatherMain];

                if (weatherClass) {
                    // Check if it's night time
                    const now = new Date().getHours();
                    if ((now < 6 || now > 18) && weatherMain === 'Clear') {
                        document.body.className = 'night';
                    } else {
                        document.body.className = weatherClass;
                    }
                }
            }

            showLoading(show) {
                const searchText = document.getElementById('searchText');
                const loading = document.getElementById('searchLoading');
                const searchBtn = document.getElementById('searchBtn');

                if (show) {
                    searchText.style.display = 'none';
                    loading.style.display = 'inline-block';
                    searchBtn.disabled = true;
                } else {
                    searchText.style.display = 'inline';
                    loading.style.display = 'none';
                    searchBtn.disabled = false;
                }
            }

            showError() {
                document.getElementById('errorMessage').style.display = 'block';
            }

            hideError() {
                document.getElementById('errorMessage').style.display = 'none';
            }

            addToRecentSearches(city) {
                if (!this.recentSearches.includes(city)) {
                    this.recentSearches.unshift(city);
                    if (this.recentSearches.length > 5) {
                        this.recentSearches.pop();
                    }
                    localStorage.setItem('weatherRecentSearches', JSON.stringify(this.recentSearches));
                    this.renderRecentSearches();
                }
            }

            renderRecentSearches() {
                const container = document.getElementById('recentSearches');
                container.innerHTML = '';

                this.recentSearches.forEach(city => {
                    const cityElement = document.createElement('div');
                    cityElement.className = 'recent-city';
                    cityElement.textContent = city;
                    cityElement.addEventListener('click', () => {
                        document.getElementById('searchInput').value = city;
                        this.getWeatherByCity(city);
                    });
                    container.appendChild(cityElement);
                });
            }
        }

        // –î–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º mock API key
        // –ù–∞ –ø—Ä–∞–∫—Ç–∏–∫–µ –Ω—É–∂–Ω–æ –ø–æ–ª—É—á–∏—Ç—å –±–µ—Å–ø–ª–∞—Ç–Ω—ã–π –∫–ª—é—á –Ω–∞ openweathermap.org
        const weatherApp = new WeatherApp();

        // Mock data for demonstration (—É–¥–∞–ª–∏—Ç–µ –≤ –ø—Ä–æ–¥–∞–∫—à–µ–Ω–µ)
        weatherApp.apiKey = 'demo_key'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–π –∫–ª—é—á

        // –ï—Å–ª–∏ API –∫–ª—é—á –¥–µ–º–æ, –∏—Å–ø–æ–ª—å–∑—É–µ–º mock –¥–∞–Ω–Ω—ã–µ
        if (weatherApp.apiKey === 'demo_key') {
            weatherApp.getWeatherByCity = async function(city) {
                this.showLoading(true);
                this.hideError();
                
                // Mock –¥–∞–Ω–Ω—ã–µ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
                setTimeout(() => {
                    const mockCurrentData = {
                        name: city,
                        sys: { country: 'BE' },
                        main: {
                            temp: 15,
                            feels_like: 14,
                            humidity: 65,
                            pressure: 1013
                        },
                        weather: [{ main: 'Clouds', description: 'scattered clouds', icon: '03d' }],
                        wind: { speed: 3.5 }
                    };

                    const mockForecastData = {
                        list: [
                            { dt: Date.now()/1000 + 86400, main: { temp: 16 }, weather: [{ main: 'Clouds', description: 'cloudy' }] },
                            { dt: Date.now()/1000 + 172800, main: { temp: 18 }, weather: [{ main: 'Clear', description: 'clear sky' }] },
                            { dt: Date.now()/1000 + 259200, main: { temp: 14 }, weather: [{ main: 'Rain', description: 'light rain' }] },
                            { dt: Date.now()/1000 + 345600, main: { temp: 17 }, weather: [{ main: 'Clouds', description: 'overcast' }] },
                            { dt: Date.now()/1000 + 432000, main: { temp: 19 }, weather: [{ main: 'Clear', description: 'sunny' }] }
                        ]
                    };

                    this.displayWeather(mockCurrentData, mockForecastData);
                    this.currentCity = city;
                    this.showLoading(false);
                }, 1000);
            };
        }
    </script>
</body>
</html>
