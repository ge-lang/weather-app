<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="default">
    <div class="container">
        <div class="app-header">
            <h1>Weather Forecast</h1>
            <p class="subtitle">Real-time weather data with 5-day forecast</p>
        </div>

        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Enter city name...">
                <button class="search-btn" id="searchBtn">
                    <span id="searchText">Search</span>
                    <div class="loading" id="searchLoading" style="display: none;"></div>
                </button>
                <button class="location-btn" id="locationBtn" title="Use current location">
                    üìç
                </button>
            </div>
            
            <div class="unit-toggle">
                <button class="unit-btn active" data-unit="metric">¬∞C</button>
                <button class="unit-btn" data-unit="imperial">¬∞F</button>
            </div>

            <div class="recent-searches" id="recentSearches">
                <!-- Recent cities will appear here -->
            </div>
        </div>

        <div class="error-message" id="errorMessage">
            City not found. Please check the spelling and try again.
        </div>

        <div class="current-weather" id="currentWeather" style="display: none;">
            <div class="weather-main">
                <div class="temperature-container">
                    <div class="temperature" id="temperature">--¬∞</div>
                </div>
                <div class="weather-icon" id="weatherIcon">‚õÖ</div>
                <div class="weather-info">
                    <div class="city-name" id="cityName">City Name</div>
                    <div class="weather-description" id="weatherDescription">--</div>
                    <div class="weather-details">
                        <div class="detail-item">
                            <div class="detail-label">Feels Like</div>
                            <div class="detail-value" id="feelsLike">--¬∞</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Humidity</div>
                            <div class="detail-value" id="humidity">--%</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Wind</div>
                            <div class="detail-value" id="windSpeed">-- m/s</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Pressure</div>
                            <div class="detail-value" id="pressure">-- hPa</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="forecast-section" id="forecastSection" style="display: none;">
            <h2 class="section-title">5-Day Forecast</h2>
            <div class="forecast-container" id="forecastContainer">
                <!-- Forecast items will be generated here -->
            </div>
        </div>
    </div>

 <script defer src="js/script.js"></script>
</body>
</html>
